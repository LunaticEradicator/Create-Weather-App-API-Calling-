<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <script src="./main.js" defer></script>
    <!-- <link rel="stylesheet" href="../src/syle.css"> -->
</head>

<body>
    <div class="container">
        <div class="headingSection">
            <h1>Weather App</h1>
            <div class="searchBar">
                <form action="#">
                    <!-- <label for="country">Enter Location: </label> -->
                    <div></div>
                    <input type="text" name="country" class="inputCountry" placeholder="Location Name  ..."
                        value="london">
                    <input type="submit" name="submit" id="submitBtn" value="Search">
                </form>
            </div>
        </div>
        <div class="mainSection">
            <div class="sectionOne">
                <button class="temp1">&#8457</button>
                <button class="temp2">&#8451</button>
            </div>
            <div class="weatherDetails">
                <div class="sectionTwo">
                    <div class="locationDiv">
                        <div class="locationName">Location</div>
                        <div class="temperatureDiv">
                            <div class="temperature">temp=</div>
                            <div class="tempMinMaxDiv">
                                <div class="temperatureMinDiv">
                                    <span>Low:</span>
                                    <div class="temperatureMin"></div>
                                </div>
                                <div class="temperatureMaxDiv">
                                    <span>High:</span>
                                    <div class="temperatureMax"></div>
                                </div>
                            </div>
                        </div>
                        <div class="weatherDiv">
                            <div class="WeatherMain">Weather</div>
                            <div class="locationContentTwo"></div>
                        </div>
                    </div>
                </div>
                <div class="sectionThree">

                    <div class="otherDiv">
                        <div class="humidityDiv">
                            <span>Humidity</span>
                            <div class="humidity"></div>
                        </div>
                        <div class="visibilityDiv">
                            <span>Visibility</span>
                            <div class="visibility"></div>
                        </div>
                        <div class="dateDiv">
                            <span>Time</span>
                            <div class="time"></div>
                            <div class="date"></div>

                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>

</body>

</html>
